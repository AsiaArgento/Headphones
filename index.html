<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Headphones</title>
    <script src="https://kit.fontawesome.com/b025295272.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/reset.css">
  </head>
  <body>
    <section id="top-jumbo">
      <header>
        <div class="container-fluid">
          <div class="logo">
            <img src="https://i7.pngguru.com/preview/273/392/864/logo-dragon-graphic-design-dragon-logo.jpg" alt="Logo of a dragon.">
          </div>
          <div class="menu">
            <a href="#">Features</a>
            <a href="#">Gallery</a>
            <a href="#">Tech Spec</a>
            <a href="#">Support</a>
          </div>
          <div class="header-buttons">
            <a href="#" class="blue-btn box-shadow-down">Show Bag <i class="fas fa-lock"></i></a>
            <a href="#" class="orange-btn box-shadow-down">Sign Up</a>
          </div>
        </div>
      </header>

      <div class="container">
        <div class="left-side">
          <div class="large-number">
            B3
          </div>
          <div class="info-container">
            <h1>Premium Headphones <br>
              In Your Ears
            </h1>
            <p>You simply won't want to take them off. And with up to 30 hours
              of playtime you won't have to.
            </p>
            <form action="#" class="email-area box-shadow-down">
              <i class="fas fa-envelope"></i>
              <input type="email" name="email" placeholder="Write your email">
              <button type="submit" name="button">Send</button>
            </form>
          </div>
        </div>
        <div class="right-side">
          <img src="img/headphones-5.png" alt="A pair of headphones.">
        </div>
      </div>
    </section>
  </body>
